
{% extends 'base.html' %}

{% block content %}
    <h2>Add Hiring Program</h2>
    <p>Share a new job or internship opportunity.</p>

    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <p>
                <b>{{ field.label_tag }}</b><br>
                {{ field }}
            </p>
        {% endfor %}

        <button type="submit" style="background-color: #e67e22;">Post Program</button>
    </form>
{% endblock %}
