
{% extends 'base.html' %}

{% block content %}
    <h2>Edit Project</h2>
    <p>Update your project details below.</p>

    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <p>
                <b>{{ field.label_tag }}</b><br>
                {{ field }}
            </p>
        {% endfor %}

        <div style="margin-top: 20px;">
            <button type="submit">Update Project</button>
            
            <a href="{% url 'resources' %}" style="margin-left: 15px; text-decoration: none; color: red;">Cancel</a>
        </div>
    </form>
{% endblock %}
