
{% extends 'base.html' %}

{% block content %}
    <h2>Add New Project</h2>
    <p>Share your project idea with the community.</p>

    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <p>
                <b>{{ field.label_tag }}</b><br>
                {{ field }}
            </p>
        {% endfor %}

        <button type="submit">Submit Project</button>
    </form>
{% endblock %}
